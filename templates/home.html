{% extends "base.html" %}
{% block content %}
    <div class="container">
        <h1 class="center">My Requests</h1>
    </div>
    <div class="container">
            <table class="table table-hover">
                <thead class="thead-dark">
                <tr>
                    <th>Request</th>
                    <th>Application Name</th>
                    <th>Time Submitted (UTC)</th>
                    <th>Status</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                {% for request in requests %}
                        <tr>
                            <td><a href ="{% url 'bound_request' pk=request.id %}">{{ request.id }}</a></td>
                            <td>{{ request.app_name }}</td>
                            <td>{{ request.time_submitted }}</td>
                            <td>{{ request.get_status_display}}</td>
                            <td><a href ="{% url 'edit_request' pk=request.id %}"><button class="btn btn-primary">edit</button></a></td>
                        </tr>
                {% endfor %}
                </tbody>
            </table>
    </div>
{% endblock content %}
